<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    //https://docsify.js.org/#/zh-cn/quickstart
    window.$docsify = {
	  name: '<p>知识海洋</p>',
	  nameLink: 'https://sywoon.github.io',
      //loadSidebar: true,  // 加载 _sidebar.md 默认的无法跳转 不适合复杂层级
	  auto2top: true,  //当路线改变时,滚动到屏幕的顶部
	  loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar 
	  mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并
	  executeScript: true,//执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
	  maxLevel: 6,//最大的内容表级别
      //subMaxLevel: 3,  //生成目录的最大层级 在自定义边栏中添加目录（TOC)
	  externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      coverpage: true,  //封面 _coverpage.md
	  topMargin: 30,//调整top
	  onlyCover: true,
      
      
      repo: '',
      
	  //search: 'auto', // 默认值
      search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto',  // 原先[]会影响搜索结果
          placeholder: 'Search',
          noData: 'No Results!',
          depth: 6,  // 搜索标题的最大层级, 1 - 6
          hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容

          // 避免搜索索引冲突
          // 同一域下的多个网站之间
          namespace: 'website-1',

          // 使用不同的索引作为路径前缀（namespaces）
          // 注意：仅适用于 paths: 'auto' 模式
          //
          // 初始化索引时，我们从侧边栏查找第一个路径
          // 如果它与列表中的前缀匹配，我们将切换到相应的索引
          pathNamespaces: ['/docs'],

          // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
          // 匹配到的字符串将被用来识别索引
          //pathNamespaces: /^(\/(zh-cn|en))?(\/(v1|v2))?/
        }
    };
    
    //离线缓存
    if (typeof navigator.serviceWorker !== "undefined") {
        //开启PWA
        navigator.serviceWorker.register("js/sw.js");
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- ts代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>

</body>
</html>
